<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível"></picture>
        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5
        </p>
        <audio preload="metadata" autoplay controls loop> 
           
            <source src="media/Fantasyland - Quincas Moreira.mp3" type="audio/mpeg">
            <source src="media/Fantasyland - Quincas Moreira.mp3" type="audio/ogg">
            <source src="media/Fantasyland - Quincas Moreira.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/Fantasyland - Quincas Moreira.mp3">Clique aqui para baixar o arquivo</a></p>
        </audio>
</body>
</html>
